{% extends 'base.html'%}

{% block title%} Profile {% endblock%} 
{% block content%}
<h1>welcome {{username}}</h1>
<p> Your email is {{email}}</p>
{% if user.is_authenticated %}
<form  method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit" class=" btn btn-link">Logout</button>
</form>
{% endif%}

{% endblock%}
